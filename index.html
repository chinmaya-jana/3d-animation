<!DOCTYPE html>
<html>
<head>
  <title>Adding Interaction</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="boxTexture" src="./IMAGE/My Image.jpg">
    </a-assets>
    <a-box src="#boxTexture" position="-5 0 -5" rotation="0 0 0" scale="2 2 2" animation="property: object3D.position.x; to: 5; dir: alternate; dur: 3000; loop: true"></a-box>

    <a-box src="#boxTexture" position="-5 0 -5" rotation="0 0 0" scale="2 2 2" animation="property: object3D.position.y; to: 5; dir: alternate; dur: 3000; loop: true"></a-box>

    <a-box src="#boxTexture" position="-5 0 -5" rotation="0 0 0" scale="2 2 2" animation="property: object3D.position.z; to: -15; dir: alternate; dur: 3000; loop: true"></a-box>
    
    <!-- <a-camera>
      <a-cursor></a-cursor>
    </a-camera> -->
  </a-scene>
</body>
</html>
